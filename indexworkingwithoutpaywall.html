<html style="height:100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cowbell</title>
    <link rel="stylesheet" href="style.css?v=23">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js?v=23"></script>
    <style>
        @font-face {
            font-family: 'Font2';
            src: url('Font2.ttf');
        }
    </style>
</head>
<body style="height:100%;">
<div id="blue-loading-screen">
    <img src="logo.png">
</div>
<div id="splash">
    <h1>Welcome to Pocket Cowbell!</h1>
    <br>
    <h2>Hold TIGHT and ring with all your MIGHT!</h2>
    <div id="begin">BEGIN</div>
</div>

<div class="flex-container" style="height:100%;">
    <div id="menu">
        <div class="menu-button">
            <div class="menu-button-bar"></div>
            <div class="menu-button-bar"></div>
            <div class="menu-button-bar"></div>
        </div>
        <div id="menu-options">
			<h1 class="menu-title">COWBELLS</h1>
            <div class="menu-option">Maroon</div>
            <div class="menu-option">Gold</div>
            <div class="menu-option">Pink</div>
            <div class="menu-option">???</div>
			<h1 class="menu-title">SOUNDS</h1>
            <div class="menu-option">Clang</div>
            <div class="menu-option">Cling</div>
            <div class="menu-option">Clong</div>
            <div class="menu-option">Clung</div>
            <div class="menu-option">GOAT</div>
			<h1 class="menu-title">MODES</h1>
            <div class="menu-option">Light Mode</div>
            <div class="menu-option">Dark Mode</div>
            <div class="menu-option menu-option-rainbow">Rainbow</div>
        </div>
    </div>

    <div id="cowbell">
        <img src="cowbell.png" id="cowbell-image">
    </div>
</div>
</body>
</html>
